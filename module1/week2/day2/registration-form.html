<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="./css/form-2.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Ready to get started?</h1>
  <div class="subtitle">Prepare to join one of the top lawyer communities</div>
  <form>
    <div class="form-group">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" id="first_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" id="last_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="zip_code" class="form-label">Zip Code</label>
      <input type="number" name="zip_code" id="zip_code" class="form-control" placeholder="123456" min="100000" max="999999" required>
    </div>
    <div class="form-group">
      <label for="practicing_status" class="form-label">Practicing Status</label>
      <select name="practicing_status" id="practicing_status" class="form-control" required>
        <option value="0">Practicing Lawyer</option>
        <option value="1">Non Practicing Lawyer</option>
        <option value="2">Retired Lawyer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="legal_expertise" class="form-label">
        Area of legal expertise
        <span class="form-label-optional">(Optional)</span>
      </label>
      <select name="legal_expertise" id="legal_expertise" class="form-control">
        <option value="antitrust">Antitrust</option>
        <option value="civil_rights">Civil Rights</option>
        <option value="immigration">Immigration</option>
        <option value="memes">Memes</option>
        <option value="gaming">Gaming</option>
        <option value="pretending_to_work">Pretending to work</option>
        <option value="other" selected>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="years_of_experience" class="form-label">Years of experience</label>
      <input type="number" name="years_of_experience" id="years_of_experience" class="form-control" min="0" max="60" required>
    </div>
    <div class="form-group">
      <label for="languages" class="form-label">
        Languages
        <span class="form-label-optional">(Optional)</span>
      </label>
      <select name="languages" id="languages" class="form-control multiple-select" multiple>
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <option value="do">Dothraki</option>
        <option value="ky">Kryptonese</option>
        <option value="kl">Klingon</option>
        <option value="vu">Vulcan</option>
        <option value="ali">Alienese</option>
        <option value="el">Elvish</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone_number" class="form-label">
        Cell Phone Number
        <span class="form-label-optional">(Optional)</span>
      </label>
      <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder="#######" minlength="9" maxlength="9">
    </div>
    <div class="form-group">
      <label class="form-label">Ethnicity</label>
      <label>
        <input type="radio" name="ethnicity" value="earthling" required>
        <span class="form-check-option">Earthling</span>
      </label>
      <label>
        <input type="radio" name="ethnicity" value="martian">
        <span class="form-check-option">Martian</span>
      </label>
      <label>
        <input type="radio" name="ethnicity" value="asgardian">
        <span class="form-check-option">Asgardian</span>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="terms_of_use" value="terms_of_use" required>
        <span class="form-check-option">I swear that I totally read the terms of use</span>
      </label>
    </div>
    <button class="form-button">Create your account</button>
  </form>
</body>
</html>
